{% extends "base.html" %}

{% block content %}
    <h1>Upcoming Events!</h1>

  
    {% for event in events %}
    <div class="event">
      <h2>{{ event.name }}</h2>
      <h3>{{ event.description }}</h3>
      <h5>Guests: {{ event.guests }}</h5>
      <h5>Room: {{ event.room_location }}</h5>

          {% if event.recurring %}
          <p><i>Recurring </i></p>
          {% endif %}

          
    </div>
    {% endfor %}
    </div>
{% endblock %}
